<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="form">
        <form>
            First Name: <input type="text" v-model="fname"><br>
            Last Name: <input type="text" v-model="lname"><br>
            Gender: <input type="radio" name="gender" id="male" value="male" v-model="gender">male
                    <input type="radio" name="gender" id="female" value="female" v-model="gender">female<br>
            Age: <input type="number" v-model="age"><br>
            <!-- <button v-on:click="save">Save</button> -->
            <a href="#" v-on:click="save">save</a>
        </form>
    </div>

    <div id="app1">
        <p v-if="users.length == 0">No Data to show</p>
        <div v-else>
            <table>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                </thead>
                <tbody v-for="user in users">
                    <tr v-if="user.age > 20">
                        <td>{{user.fname}}</td>
                        <td>{{user.lname}}</td>
                        <td>{{user.gender}}</td>
                        <td>{{user.age}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="formHandling.js"></script>
</body>

</html>
