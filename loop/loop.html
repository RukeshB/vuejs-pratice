<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <p v-if="users.length == 0">No Data to show</p>
        <div v-else>
            <table>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                </thead>
                <tbody v-for="user in users">
                    <tr v-if="user.age > 20">
                        <td>{{user.fname}}</td>
                        <td>{{user.lname}}</td>
                        <td>{{user.gender}}</td>
                        <td>{{user.age}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="loop.js"></script>
</body>
</html>
